<div id='chart_main'>

    <div id='chart_container'>
        <div>
            <nvd3 [options]="options_BarChart" [data]="data"></nvd3>
        </div>
    </div>

    <div id='chart_container'>
        <div>
            <nvd3 [options]="this.options_AreaChart" [data]="this.data_AreaChart"></nvd3>
        </div>
    </div>
    <div id='chart_container'>
        <div>
            <nvd3 [options]="this.options_CandleChart" [data]="this.data_CandleChart"></nvd3>
        </div>
    </div>

    <div class='chart_container' id='bubble'>
        <dx-chart
        id="chart"
        [dataSource]="weatherData"
        defaultPane="bottomPane"
        title="Weather in Glendale, CA">
        <dxi-series
            pane="topPane"
            color="#b0daff"
            type="rangeArea"
            rangeValue1Field="minT"
            rangeValue2Field="maxT"
            name="Monthly Temperature Ranges, °C">
        </dxi-series>
        <dxi-series
            pane="topPane"
            valueField="avgT"
            name="Average Temperature, °C">
            <dxo-label
                [visible]="true"
                [customizeText]="temperatureCustomizeText">
            </dxo-label>
        </dxi-series>
        <dxi-series
            type="bar"
            valueField="prec"
            name="prec, mm">
            <dxo-label
                [visible]="true"
                [customizeText]="precipitationCustomizeText">
            </dxo-label>
        </dxi-series>
        <dxo-common-series-settings argumentField="month"></dxo-common-series-settings>
        <dxi-pane name="topPane"></dxi-pane>
        <dxi-pane name="bottomPane"></dxi-pane>
        <dxi-value-axis pane="bottomPane">
            <dxo-grid [visible]="true"></dxo-grid>
            <dxo-title text="Precipitation, mm"></dxo-title>
        </dxi-value-axis>
        <dxi-value-axis
            pane="topPane"
            [min]="0"
            [max]="30">
            <dxo-grid [visible]="true"></dxo-grid>
            <dxo-title text="Temperature, °C"></dxo-title>
        </dxi-value-axis>
        <dxo-legend
            verticalAlignment="bottom"
            horizontalAlignment="center">
        </dxo-legend>
        <dxo-export [enabled]="true"></dxo-export>
    </dx-chart>
    </div> 


    <div class='chart_container' style='height: 520px'>
        <dx-tree-map [dataSource]="citiesPopulations" title="The Most Populated Cities by Continents" resolveLabelOverflow="ellipsis">
            <dxo-tooltip [enabled]="true" format="thousands" [customizeTooltip]="customizeTooltip"></dxo-tooltip>
            <dxo-size [height]="500"></dxo-size>
        </dx-tree-map>
    </div>

    <div class='chart_container' style='height: 500px'>
            <dx-chart
            id="chart"
            title="Male Age Structure"
            [dataSource]="dsMaleAge">
            <dxi-series valueField="young" name="0-14"></dxi-series>
            <dxi-series valueField="middle" name="15-64"></dxi-series>
            <dxi-series valueField="older" name="65 and older"></dxi-series>
            <dxi-value-axis position="right">
                <dxo-title text="millions"></dxo-title>
            </dxi-value-axis>
            <dxo-common-series-settings
                argumentField="state"
                type="stackedBar">
            </dxo-common-series-settings>
            <dxo-legend
                verticalAlignment="bottom"
                horizontalAlignment="center"
                itemTextPosition="top">
            </dxo-legend>
            <dxo-export [enabled]="true"></dxo-export>
            <dxo-tooltip
                [enabled]="true"
                location="edge"
                [customizeTooltip]="customizeTooltip2">
            </dxo-tooltip>
        </dx-chart>
    </div>


    <div class='chart_container' style='height: 500px'>
            <dx-button class="button-container" text="Back" icon="chevronleft" [visible]="!isFirstLevel" (onClick)="onButtonClick()">
                </dx-button>
        <dx-chart id="chart" [class]="isVirstLevel?'pointer-on-bars':''" [dataSource]="dsDrillDown" (onPointClick)="onPointClick($event)"
            title="The Most Populated Countries by Continents" [customizePoint]="customizePoint" >
            <dxi-series type="bar"></dxi-series>
            <dxo-legend [visible]="false"></dxo-legend>
            <dxi-value-axis [showZero]="false">
                <dxo-label format="millions"></dxo-label>
            </dxi-value-axis>
        </dx-chart>
        
    </div>


    

</div>
